name: Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo apt clean
          df -h

      - name: System deps
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo6 cmake libffi-dev libssl-dev automake autopoint gettext \
            rustc cargo

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python venv + buildozer
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython==0.29.34

      - name: Build APK
        run: |
          . venv/bin/activate

          # 1) SDK/NDK indirilsin ve sdkmanager yolu oluşsun
          buildozer -v android update

          # 2) Lisansları otomatik kabul et
          yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

          # 3) Gerekli paketleri kesin kur (aidl build-tools içindedir)
          yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager \
            --sdk_root=/home/runner/.buildozer/android/platform/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;34.0.0"

          # 4) APK derle
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
